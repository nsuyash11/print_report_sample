<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Print Page</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><h2>Employee Details</h2></div>
      <div class="details">
        <div class="label-group">
          <label class="variable"> Name : </label>
          <label class="value"> Suyash </label>
        </div>

        <div class="label-group">
          <label class="variable"> Address : </label>
          <label class="value"> Mumbai </label>
        </div>

        <div class="label-group">
          <label class="variable"> Contact : </label>
          <label class="value"> +91-9876543210 </label>
        </div>

        <div class="label-group">
          <label class="variable"> Role : </label>
          <label class="value"> Admin </label>
        </div>

        <div class="label-group">
          <label class="variable"> About : </label>
          <label class="value"> Philosopher </label>
        </div>
      </div>
    </div>

    <a href="#" id="print-btn" class="btn"> Print </a>

    <script src="script.js"></script>
  </body>
</html>
